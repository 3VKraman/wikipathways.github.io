      - name: Set SSH config
        run: |
          touch $HOME/.ssh/config
          echo "Host *.wmflabs *.wikimedia.cloud" >> $HOME/.ssh/config
          echo "User apico" >> $HOME/.ssh/config
          echo "ProxyJump bastion.wmcloud.org:22" >> $HOME/.ssh/config
          touch $HOME/.ssh/known_hosts
          echo "bastion.wmcloud.org ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAII/Nm3DMfPBR14MWKs0cnuJMKic1v7cYUGUp1SrjStvm" >> $HOME/.ssh/known_hosts

      - name: Add SSH key
        uses: appleboy/scp-action@master
        with:
          host: "data.wikipathways.eqiad1.wikimedia.cloud"
          key: ${{ secrets.WMCLOUD_SSH_KEY }}
          source: "wikipathways-*-rdf-authors.zip"
          target: "/var/www/data.wikipathways.org/current/rdf/"
