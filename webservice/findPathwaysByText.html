<head>
<script src="/assets/js/simple-jekyll-webservice-ap.js"></script> 
</head>

<div id="results-container"></div>



<script>
SimpleJekyllWebservice({
  searchInput: new URLSearchParams(window.location.search),
  resultsContainer: document.getElementById('results-container'),
  json: '/json/webservice.json',
  //searchResultTemplate: '',
  noResultsText: '{}',
  limit: 1000,
  fuzzy: false,
  exclude: ['url'],
  sortMiddleware: function(a, b) {
    const aNum = parseInt(a.wpid.match(/\d+/)[0]);
    const bNum = parseInt(b.wpid.match(/\d+/)[0]);
    return bNum - aNum;
  }
})
</script>
