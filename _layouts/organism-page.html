---
layout: default
---
    <h1 id="title"> {{ page.title }}</h1>
    <p>This is an organism page.</p>
    <div class="row">
      {% for pw in site.pathways %}
          {% if pw.organisms contains page.latin %}
          <div class="col-sm-auto">
            <div class="card" style="width: 10rem;">
              <a class="card-link" href="{{ pw.url }}">
              <img class="card-img-top" src="https://www.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:{{pw.wpid}}" alt="{{ pw.title }}">
              <div class="card-body">
                <p class="card-text">{{ pw.title }}</p>
              </div>
              </a>
            </div>
          </div>
            {% endif %}   
      {% endfor %}  
    </div>
    <!-- 
        Example variables:
        {{ page.title }}
        {{ page.description }}
     -->
